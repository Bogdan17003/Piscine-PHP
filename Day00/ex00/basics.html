<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        section
        {
            border-bottom: 3px solid white;
        }

        div, p
        {
            margin: 0;
            padding: 0;
        }

        body
        {
            background: pink;
            padding: 0;
            margin: 0;
        }

        .container
        {
            width: 90%;
            margin: 0 auto;
        }

        h1
        {
            text-align: center;
            font-size: 50px;
            padding: 0;
            margin: 50px 0 0 0;
            color: white;
        }

        .images
        {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }

        .image1
        {
            padding-top: 12%;
        }

        .image1, .image2
        {
            width: 49%;
        }

        img
        {
            width: 100%;
            display: block;
            margin: 0 auto;
        }

        .links
        {
            margin: 20px 0 50px 0;
            display: flex;
            justify-content: space-between;
        }

        .shop
        {
            width: 49%;
            font-size: 30px;
            text-align: center;
            text-decoration: none;
        }

        footer
        {
            margin-top: 10px;
        }

        .copyright
        {
            font-size: 15px;
            text-align: right;
            font-family: monospace;
            font-style: inherit;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basics</title>
</head>
<body>
    <section>
        <div class="container">
            <h1> &#128293; -so bigger- &#128293;</h1>
            <div class="images">
                <div class="image1">
                    <img src="https://ua24ua.net/upload/catalog/ru/populyarneyshiy-v-ukraine-internet-magazin-rozetka-gotovitsya-k-polnoy-ostanovke-komu-eto-vigodno_5d90ed550bfb8.png">
                </div>
                <div class="image2">
                    <img src="http://riviera.com.ua/wp-content/uploads/2018/01/komfi.jpg">
                </div>
            </div>
            <div class="links">
                <a href="https://rozetka.com.ua/" class="shop">Rozetka</a>
                <a href="https://comfy.ua/" class="shop">Comfy</a>
            </div>
        </div>
    </section>
    <footer>
        <p class="copyright">&#169; bdeomin 2019</p>
    </footer>
</body>
</html>
