<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BALLOON</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        #balloon {
            background: red;
            height: 200px;
            width: 200px;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div id="balloon">  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script>
        let arr = ["red", "green", "blue"];
        let i = 0;
        let width = 200;
        let height = 200;
        let jQ = jQuery('#balloon');

        jQuery('document').ready(function () {
            jQ.click(main);
            jQ.mouseleave(reverse);
        });

        function main() {
            size();
            color();
        }

        function size() {
            width += 10;
            height += 10;
            if (width > 420 || height > 420) {
                standartcircle();
            }
            else {
                jQ.css('width', width + 'px');
                jQ.css('height', height + 'px');
            }
        }

        function color() {
            i++;
            if (i > 2)
                i = 0;
            jQ.css('backgroundColor', arr[i]);
        }

        function reverse() {
            width -= 5;
            height -= 5;
            if (width < 200 || height < 200)
                standartcircle();
            else {
                jQ.css('width', width + 'px');
                jQ.css('height', height + 'px');
            }
            i--;
            if (i < 0)
                i = 2;
            jQ.css('backgroundColor', arr[i])
        }

        function standartcircle() {
            width = 200;
            height = 200;
            jQ.css('width', '200px');
            jQ.css('height', '200px');
        }
    </script>
</body>
</html>
